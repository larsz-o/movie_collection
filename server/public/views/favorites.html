
<h2>Favorite Movies</h2>
<div class="table">
    <table>
        <thead>
            <th>Title</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr ng-repeat="movie in fc.movieCollection" ng-show="movie.favorite">
                <td>{{movie.title}}</td>
                <td><button class="delete-button" ng-click="fc.unFavorite(movie)">Remove From Favorites</button></td>
            </tr>
        </tbody>
    </table>
</div>
